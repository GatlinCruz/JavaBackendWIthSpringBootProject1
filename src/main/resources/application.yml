server:
  error:
    include-message: always
    include-binding-erros: always

spring:
  datasource:
    password:
      url: jdbc:postgresql://localhost:5432/main_db
      username:
    jpa:
      hibernate:
        ddl-auto: create-drop
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
        show-sql: true
